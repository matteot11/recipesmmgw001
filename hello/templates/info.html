{% load static %}
<html>
	<head>
        <link rel="shortcut icon" type="image/x-icon" href="{% static "images/favicon_black.ico" %}"/>
        <title> SPAGHETTI ADVISOR</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static "assets/css/main.css" %}" />
		<noscript><link rel="stylesheet" href="{% static "assets/css/noscript.css" %}" /></noscript>
	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">

				<!-- Intro -->
                    <div id="intro">
                        <img src="{% static "images/spaguetti.png" %}" width=10% height=auto>
						<h1>SPAGHETTI ADVISOR</h1>
						<p>Your quick food shopping advisor</p>
						<ul class="actions">
							<li><a href="#header" class="button icon solo fa-arrow-down scrolly">Continue</a></li>
						</ul>
					</div>

				<!-- Header -->
					<header id="header">
						<a href="index.html" class="logo">Massively</a>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul class="links">
                            <li><a href={% url 'index' %}>Login</a></li>
							<li><a href={% url 'registration' %}>Register</a></li>

							<li class="active"><a href={% url 'info' %}>Info</a></li>
						</ul>
						<ul class="icons">
							<!--<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
							<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>-->
							<li><a href="https://github.com/matteot11/recipesmmgw001" target="_blank" class="icon fa-github"><span class="label">GitHub</span></a></li>
						</ul>
					</nav>
            </div>



				<!-- Footer -->
					<footer id="footer">
						<section>
							<form method="post" action="{% url 'login' %}">
                                {% csrf_token %}
								<div class="field">
                                    {% if messages %}
                                        {% for message in messages %}
                                        <font color="red">{{ message }}</font>
                                        {% endfor %}
                                    {% endif %}
                                	<label for="username">Username</label>
									<input type="text" name="username" id="username" />
                                </div>
								<div class="field">
									<label for="password">Password</label>
									<input type="password" name="password" id="password" />

								</div>
								<ul class="actions">
									<li><input type="submit" value="Login" /></li>
								</ul>
							</form>
						</section>
					</footer>


		<!-- Scripts -->
			<script src="{% static "assets/js/jquery.min.js" %}"></script>
			<script src="{% static "assets/js/jquery.scrollex.min.js" %}"></script>
			<script src="{% static "assets/js/jquery.scrolly.min.js" %}"></script>
			<script src="{% static "assets/js/skel.min.js" %}"></script>
			<script src="{% static "assets/js/util.js" %}"></script>
			<script src="{% static "assets/js/main.js" %}"></script>


	</body>
</html>
